<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/static/css/sweetalert2.css" />
    <script type="text/javascript" src="/static/js/sweetalert2.js"></script>
  </head>
  <body>
    <div>
      <button id="click-me">点我一下</button>
    </div>
    <script>
      document.getElementById("click-me").addEventListener("click", function () {
        Swal.fire({
          position: "top-end",
          html: `<iframe src='templates/student_form.html' width=100% height='800px' frameborder='0'></iframe>`,
        });
      });
    </script>
  </body>
</html>
