{%load static%} 
<link rel="stylesheet" href="{%static "css/form.css"%}">

<div class="container">
  {%if object %}
  <h1 style="text-align: center">编辑学生信息 
  {%else%} 
  <h1 style="text-align: center">添加学生信息 
  {%endif%}</h1>
  <form method="post">
    {%csrf_token%} 
    {%for field in form%}
    <div class="form-group">
      <label for="{{field.id_for_label}}"> {{field.label}}:</label>
      {{field}} 
      {%if field.help_text%}
      <samll class="from-text text-muted">{{field.help_text}}</samll>
      {%endif%}

      <ul class="errors">
        {%for error in field.errors%}
        <li>{{error}}</li>
        {%endfor%}
      </ul>
    </div>
    {%endfor%}
    <div class="handleButton">
      <button type="submit" id="saveButton">保存</button>
      <button type="submit" id="cancelButton">删除</button>
    </div>
  </form>
</div>
